<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="input-box" value="0"/>
                </td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
                <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
                <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorBtnPressed('X')">X</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
                <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
                <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
                <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
                <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
                <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                
                <td class="ACButton" onclick="btnACPressed()">AC</td>
                <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
            </tr>
            <tr>
                <td colspan="4" onclick="equelsToBtn()">=</td>
            </tr>
        </table>
        
        <script>
            var newLine = true;//Boolean variable. Determines wether the next user input must be on a new line
            var value1;
            var currentOperator;
            
            //Event handler- Numerical buttons
            function digitBtnPressed(button){
                
                if(newLine){
                    document.getElementById("input-box").value = button;
                    newLine = false;
                } else {
                    var currentValue = document.getElementById("input-box").value;
                    document.getElementById("input-box").value = currentValue + button;
                }
            }
            
            //Event handler- AC button
            function btnACPressed(){
                document.getElementById("input-box").value = 0;
                newLine = true;
            }
            
            //Event handler- operator buttons
            function operatorBtnPressed(operator){
                currentOperator = operator;
                value1 = parseInt(document.getElementById("input-box").value);
                newLine = true;
            }
            
            //Event hander- Equeals to button
            function equelsToBtn(){
                var value2 = parseInt(document.getElementById("input-box").value);
                var finalTotal;
                
                switch(currentOperator){
                    case "+":
                        finalTotal = value1 + value2;
                        break;
                    case "-":
                        finalTotal = value1 - value2;
                        break;
                    case "/":
                        finalTotal = value1 / value2;
                        break;                   
                    case "X":
                        finalTotal = value1 * value2;
                        break;
                }
                document.getElementById("input-box").value = finalTotal;
                
                value1 = 0;
                newLine = true;
            }
        </script>
    </body>
</html>
